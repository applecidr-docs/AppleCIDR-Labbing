<nav style="background-image: linear-gradient(to bottom, #090042, #0baab5); padding:10px; text-align:center; border-bottom:4px solid #0bb593;">
  {% for item in site.clabnav %}
    <a href="{{ item.link | relative_url }}" 
       style="color:white; text-shadow: 2px 2px 4px #000000; margin:0 15px; text-decoration:none; font-weight:500;">
       {{ item.name }}
    </a>
  {% endfor %}
</nav>
