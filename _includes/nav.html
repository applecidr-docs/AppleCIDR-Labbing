<nav_main style="background-color:#222; padding:10px; text-align:center; border-bottom:1px solid #444;">
  {% for item in site.nav_main %}
    <a href="{{ item.link | relative_url }}" 
       style="color:#fff; margin:0 15px; text-decoration:none; font-weight:500;">
       {{ item.name }}
    </a>
  {% endfor %}
</nav_main>
