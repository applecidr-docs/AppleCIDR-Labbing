<nav style="background-color:#000; padding:10px; text-align:center; border-bottom:1px solid #444;">
  {% for item in site.nav %}
    <a href="{{ item.link | relative_url }}" 
       style="color:#00ff0d; margin:0 15px; text-decoration:none; font-weight:500;">
       {{ item.name }}
    </a>
  {% endfor %}
</nav>
